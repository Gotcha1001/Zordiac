<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <title>Zordiac</title>
</head>



<body class="gradient-background">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh">
            <div class="col-12 text-center" class="phone1">
                <img src="./Images/background 4.jpg" alt="background" class="img-fluid" style="margin-top: 70px;">
            </div>
            <div class="col-12 text-center">
                <audio id="audio1" src="./Images/audio/stingers-001-6294.mp3"></audio>
                <a href="main.html" class="btn btn-outline-danger mt-3" onclick="playSoundAndRedirect(event)">Enter at Own Risk</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 text-center">
                <audio id="audio" src="./Images/audio/middle-eastern-arabic-intro-short-version-165191.mp3"></audio>
                <button class="btn btn-outline-warning mt-3 mb-5 mt-4" onclick="play()"
                    style="font-size: 30px; font-weight: bold;">Play Me</button>
            </div>
        </div>
    </div>

    <script>
        function play() {                                   //eastern song for button Play me
            var audio = document.getElementById("audio");
            audio.play();
        }

        function playSoundAndRedirect(event) {
            event.preventDefault(); // Prevent the default behavior of the anchor tag
            var audio = document.getElementById("audio1");
            audio.play();
            setTimeout(function() {
                audio.pause(); // Pause the audio after 2 seconds
                audio.currentTime = 0; // Reset the audio to the beginning
                window.location.href = "main.html"; // Redirect to the new page
            }, 1000); // 2 seconds
        }

        window.onload = function() {                                        //audio when page loads
            var audio = new Audio("./Images/audio/nota-piano-tensione-187283.mp3");
            audio.play();
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
